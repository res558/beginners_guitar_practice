<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner's Guitar Practice</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style2.css">
    <link rel="preload" href="sun.svg" as="image">
    <link rel="preload" href="moon.svg" as="image">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle light/dark mode">
        <img id="themeIcon" src="moon.svg" alt="Toggle theme">
    </button>

    <main class="container">
        <!-- Exercise Configuration Area -->
        <div class="exercise-config">
            <!-- Spider Walk Exercise Card -->
            <div class="exercise-card" data-type="1">
                <h2>Spider Walk Exercise</h2>
                <select id="spiderWalkSelect" required>
                    <option value="">Select a Spider Walk Pattern</option>
                </select>
                <div class="duration-container">
                    <label class="duration-label" for="spiderDuration">Duration (minutes):</label>
                    <input class="duration-input" type="number" id="spiderDuration" name="duration" min="1" max="5" value="1">
                </div>
                <button class="add-button">Add to Queue</button>
            </div>

            <!-- Chord Changes From/To Card -->
            <div class="exercise-card" data-type="2">
                <h2>Chord Changes From/To</h2>
                <select id="chordFromSelect" required>
                    <option value="">Select an Anchor Chord</option>
                </select>
                <label class="duration-label" for="chordToSelect">Select the target Chords</label>
                <select id="chordToSelect" multiple required>
                    <!-- Populated by JavaScript -->
                </select>
                <div class="duration-container">
                    <label class="duration-label" for="chordFromToDuration">Duration (minutes):</label>
                    <input class="duration-input" type="number" id="chordFromToDuration" name="duration" min="1" max="5" value="1">
                </div>
                <button class="add-button">Add to Queue</button>
            </div>

            <!-- Random Chord Changes Card -->
            <div class="exercise-card" data-type="3">
                <h2>Random Chord Changes</h2>
                <label class="duration-label" for="randomChordsSelect">Select the target Chords</label>
                <select id="randomChordsSelect" multiple required>
                    <!-- Populated by JavaScript -->
                </select>
                <div class="duration-container">
                    <label class="duration-label" for="randomChordsDuration">Duration (minutes):</label>
                    <input class="duration-input" type="number" id="randomChordsDuration" name="duration" min="1" max="5" value="1">
                </div>
                <button class="add-button">Add to Queue</button>
            </div>

            <!-- Strumming Pattern Card -->
            <div class="exercise-card" data-type="4">
                <h2>Strumming Pattern</h2>
                <select id="strummingChordsSelect" multiple required>
                    <option value="None">None</option>
                    <!-- Other options populated by JavaScript -->
                </select>
                <div class="strum-pattern-grid">
                    <button class="toggle-strum" data-index="0">↓<br>1</button>
                    <button class="toggle-strum" data-index="1">↑<br>+</button>
                    <button class="toggle-strum" data-index="2">↓<br>2</button>
                    <button class="toggle-strum" data-index="3">↑<br>+</button>
                    <button class="toggle-strum" data-index="4">↓<br>3</button>
                    <button class="toggle-strum" data-index="5">↑<br>+</button>
                    <button class="toggle-strum" data-index="6">↓<br>4</button>
                    <button class="toggle-strum" data-index="7">↑<br>+</button>
                </div>
                <div class="duration-container">
                    <label class="duration-label" for="strummingDuration">Duration (minutes):</label>
                    <input class="duration-input" type="number" id="strummingDuration" name="duration" min="1" max="5" value="1">
                </div>
                <button class="add-button">Add to Queue</button>
            </div>
        </div>

        </div>
    </main>

    <!-- Queue Bubble -->
    <div id="queueBubble" class="queue-bubble">0</div>

    <!-- Queue Modal -->
    <div id="queueModal" class="queue-modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="close-btn" aria-label="Close queue">✕</button>
            <h2>Practice Queue</h2>
            <div class="queue-list" id="queueList">
                <!-- Queue items will be added here -->
            </div>
            <button id="startPractice" class="start-button">Open Practice</button>
        </div>
    </div>

    <br><br><br><br><br><br><br><br>

    <!-- Floating Open Practice Button -->
    <button id="floatingOpenPractice" class="floating-practice-btn">Open Practice</button>

    <script type="module" src="preparation.js"></script>
</body>
</html>
